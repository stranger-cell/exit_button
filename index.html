<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Are You Sure?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: yellow;
            height: 100vh;
            animation: bgPulse 5s infinite alternate;
        }

        /* Animated background pulsing */
        @keyframes bgPulse {
            0% { background: yellow; }
            50% { background: orange; }
            100% { background: yellow; }
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: bounceText 2s infinite;
        }

        /* Text bouncing animation */
        @keyframes bounceText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #areYouSure {
            padding: 15px 30px;
            font-size: 18px;
            background: rgb(244, 4, 4);
            color: rgb(237, 232, 232);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: top 0.2s, left 0.2s;
            box-shadow: 0 0 15px rgba(244, 4, 4, 0.8);
            animation: glowBtn 1.5s infinite alternate;
        }

        /* Button glow animation */
        @keyframes glowBtn {
            from { box-shadow: 0 0 10px rgba(244, 4, 4, 0.5); }
            to { box-shadow: 0 0 25px rgba(244, 4, 4, 1); }
        }

        p {
            margin-top: 100px;
            font-size: 20px;
            color: #fff;
            text-shadow: 1px 1px 4px black;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        /* Fading message animation */
        @keyframes fadeIn {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        /* Floating emoji decorations */
        .emoji {
            position: absolute;
            font-size: 28px;
            opacity: 0.8;
            animation: floatEmoji 6s linear infinite;
        }

        @keyframes floatEmoji {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Click to Exit</h1>
    <button id="areYouSure">Exit</button>
    <p id="message"></p>

    <!-- Floating emojis (visual only) -->
    <div class="emoji" style="left: 10%;">ðŸ˜‚</div>
    <div class="emoji" style="left: 30%;">ðŸ¤£</div>
    <div class="emoji" style="left: 50%;">ðŸ˜œ</div>
    <div class="emoji" style="left: 70%;">ðŸ˜…</div>
    <div class="emoji" style="left: 90%;">ðŸ¤ª</div>

    <script>
        let count = 0;
        const button = document.getElementById("areYouSure"); 
        const message = document.getElementById("message");
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        button.addEventListener("mouseover", () => {
            const newX = Math.random() * (screenWidth - button.offsetWidth);
            const newY = Math.random() * (screenHeight - button.offsetHeight);

            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        });

        button.addEventListener("click", () => {
            count++;
            if (count < 10) {
                message.innerText = `Are you sure? (${count})`;
            } else {
                alert("Haha! You thought you could exit? Back to start!");
                count = 0;
                message.innerText = "";
            }
        });

        /* Emoji floating movement refresh */
        function animateEmojis() {
            document.querySelectorAll(".emoji").forEach(emoji => {
                emoji.style.left = Math.random() * 100 + "vw";
                emoji.style.animationDuration = (4 + Math.random() * 4) + "s";
            });
        }
        setInterval(animateEmojis, 3000);
    </script>
</body>
</html>
